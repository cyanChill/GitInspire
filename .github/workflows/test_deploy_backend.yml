name: Test & Deploy Backend

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - client/** # Should only run on backend changes
      - .gitignore
      - .github/**
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install -r "./server/requirements.txt"
      - name: Test with pytest
        run: |
          pytest

  deploy:
    name: Deploy application
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - uses: 8BitJonny/gh-get-current-pr@2.2.0
        id: PR
      - name: Exit if not push to main
        if: needs.pr-check.outputs.number != 'null'
        run:  |
          gh run cancel ${{ github.run_id }}
          gh run watch ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy our app to Render if success [for push on main]
        if: ${{ success() }}
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK }}
      - name: Cause action to fail if tests failed
        if: ${{ failure() }}
        run: exit 1
